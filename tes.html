    .checkbox {

    .checkbox:before {
        content: '';
        width: 15px;
        height: 15px;
        background: blueviolet;
        border-radius: 50%;
        opacity: 0;
        transition: all 600ms ease-in-out;
        position: absolute;
    }

    .checkbox:before {
        border-radius: 0;
        background: transparent;
        border: 4px solid blueviolet;
        border-left: 0;
        border-top: 0;
        width: 7px;
        height: 12px;
        transform: rotate(45deg);
        top: 2px;
    }

    .checkbox:checked:before {
        opacity: 1;
    }

    .checkbox:focus {
        box-shadow: 0 0 5px blueviolet;
    }
